{% extends "base.html" %}
{% block head %}朝日新聞{% endblock %}
{% block content %}
  <div class="mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-typo-title">朝日新聞</span>
    <!-- <div>stamp : {{ stamp }}</div> -->
    <div class="mdui-toolbar-spacer"></div>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">color_lens</i></a>
    <a href="javascript:window.location.reload();" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
  </div>
  </div>
  
  <div class="mdui-container" id="content">
  <div class="mdui-col-xs-12">
    <div style="height:72px"></div>
  </div>
  <div class="mdui-row-xs-1 mdui-center">
  {% for i in data %}<div class="mdui-col-xs-12">
  <div class="mdui-card" onclick="load('{{ loop.index0 }}')">
    <div class="mdui-card-primary">
      <div class="mdui-card-primary-title mdui-typo-display-1" style="font-size:20px">{{ i['title'] }}</div>
      <div class="mdui-card-primary-subtitle mdui-typo-headline" style="font-size:16px" align="right">
      <i class="mdui-icon material-icons">update</i>&nbsp;&nbsp;{{ i['date'] }}
      </div>
    </div>
  </div>
  </div>
  <div class="mdui-col-xs-12">
    <div style="height:8px"></div>
  </div>{% endfor %}
  <div class="mdui-col-xs-12">
    <div style="height:20px"></div>
  </div>
  </div>
  </div>
  {% endblock %}
